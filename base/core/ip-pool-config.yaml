apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: first-pool
  namespace: metallb-system
spec:
  addresses:
  - 192.168.1.221-192.168.1.229
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: example
  namespace: metallb-system
spec:
  # 위에서 만든 IPAddressPool의 IP들을 사용하겠다고 알려줍니다.
  ipAddressPools:
  - first-pool